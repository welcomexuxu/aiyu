<script>
	function autosize(){//自适应（rem）
		var ww=document.documentElement.clientWidth;
		var scale=ww/640;
		var HTML=document.getElementsByTagName('html')[0];
		HTML.style.fontSize=100*scale+'px';
	}
	autosize();
	window.onresize=function(){
		autosize();
	}

	// 焦点事件函数
	
	$('.fs1').click(function(){
		$('.fs1').css('display','none');
		$('textarea').focus();
	})
	$('textarea').blur(function(){
		if($('textarea').val()==''){
			$('.fs1').css('display','block');
		}
	})
	//点击发送跳转
	$('.fs').click(function(){
		window.open('wap8.html','_self');
	})
	//返回上一页
	$('.dl2').click(function(){
		window.history.go(-1);
	})
	
</script>
