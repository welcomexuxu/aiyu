<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
	function autosize(){//自适应（rem）
		var ww=document.documentElement.clientWidth;
		var scale=ww/640;
		var HTML=document.getElementsByTagName('html')[0];
		HTML.style.fontSize=100*scale+'px';
	}
	autosize();
	window.onresize=function(){
		autosize();
	}

	// 焦点事件函数
	
	$('.ltsp').click(function(){
		$('.ltsp').css('display','none');
		$('.ltd').css('display','none');
		$('.ltinp').focus();
	})
	$('.ltinp').blur(function(){
		if($('.ltinp').val()==''){
			$('.ltsp').css('display','block');
			$('.ltd').css('display','block');
		}
	})
	//点击发送跳转
	$('.fs').click(function(){
		window.open('wap8.html','_self');
	})
	//返回上一页
	$('.dl2').click(function(){
		window.history.go(-1);
	})
	
	$('.ltinp').keyup(function (e){
		if(e.keyCode==13){
			var li=$('<li></li>');
			li.addClass('zj zjz2 zji');
			li.html('<img src="images/zy2_03.png" alt=""><ul class="zj1"><li class="zj3">'+$('.ltinp').val()+'</li><li class="zj22"></li></ul>');
			$('.zjz1').append(li);
			$('.ltinp').val('');
		}
	})
	
	
</script>
