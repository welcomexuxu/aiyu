<script>
	function autosize(){//自适应（rem）
		var ww=document.documentElement.clientWidth;
		var scale=ww/640;
		var HTML=document.getElementsByTagName('html')[0];
		HTML.style.fontSize=100*scale+'px';
	}
	autosize();
	window.onresise=function(){
		autosize();
	}
	//返回上一页
	$('.dl2').click(function(){
